<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>History</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      table { border-collapse: collapse; width: 100%; margin: 14px 0; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background: #f5f5f5; }
      a { text-decoration: none; }
      .small { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <p><a href="/">&larr; Yeni analiz</a></p>
    <h1>Geçmiş Raporlar</h1>

    {% if reports|length == 0 %}
      <p>Henüz kayıt yok. CSV yükleyip rapor oluştur.</p>
    {% else %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarih</th>
            <th>Dosya</th>
            <th>Aç</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reports %}
            <tr>
              <td>{{ r.id }}</td>
              <td>{{ r.created_at }}</td>
              <td>{{ r.original_filename }}</td>
              <td><a href="/report/{{ r.id }}">Raporu aç</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <p class="small">Son 50 rapor gösterilir.</p>
    {% endif %}
  </body>
</html>
